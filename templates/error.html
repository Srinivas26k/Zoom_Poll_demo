<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Zoom Poll Automator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <h2 class="mt-4 text-xl font-semibold text-gray-900">Error</h2>
                <p class="mt-2 text-gray-600">{{ error }}</p>
            </div>
            
            <div class="mt-6">
                <a href="{{ url_for('index') }}" 
                   class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Return to Home
                </a>
            </div>
            
            {% if error_details %}
            <div class="mt-4 p-4 bg-gray-50 rounded-md">
                <h3 class="text-sm font-medium text-gray-900">Error Details</h3>
                <pre class="mt-2 text-sm text-gray-600 whitespace-pre-wrap">{{ error_details }}</pre>
            </div>
            {% endif %}
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>If this error persists, please check:</p>
                <ul class="mt-2 list-disc list-inside">
                    <li>Your Zoom API credentials</li>
                    <li>Network connectivity</li>
                    <li>Application logs</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
